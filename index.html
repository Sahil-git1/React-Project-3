<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebX</title>
    <link rel="stylesheet" href="./src/exp.css">
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .navbar {
          background-color: #007BFF;
          padding: 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .navbar a {
          color: white;
          text-decoration: none;
          font-size: 1.25rem;
      }
      .navbar ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          gap: 1rem;
      }
      .navbar ul li a {
          color: white;
      }
      .navbar ul li a:hover {
          color: #B0E0E6;
      }
      .mobile-menu {
          display: none;
      }
      @media (max-width: 768px) {
          .navbar ul {
              display: none;
          }
          .mobile-menu {
              display: block;
              background: none;
              border: none;
              color: white;
              font-size: 2rem;
          }
      }
  </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
